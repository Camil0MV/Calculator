<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="all">
        <p>Calculator</p>

        <table id="calculator">
            <tr id="answerScreen">
                <td id="answer" colspan="4"></td>
            </tr>

            <tr>
                <td id="allClear" colspan="2"><button id="AC">AC</button></td>
                <td id="division" class="operations"><button id="/">/</button></td>
                <td id="multiplication" class="operations"><button id="X">X</button></td>
            </tr>

            <tr>
                <td id="seven" class="numbers"><button id="7">7</button></td>
                <td id="eight" class="numbers"><button id="8">8</button></td>
                <td id="nine" class="numbers"><button id="9">9</button></td>
                <td id="subtraction" class="operations"><button id="-">-</button></td>
            </tr>

            <tr>
                <td id="four" class="numbers"><button id="4">4</button></td>
                <td id="five" class="numbers"><button id="5">5</button></td>
                <td id="six" class="numbers"><button id="6">6</button></td>
                <td id="sum" class="operations"><button id="+">+</button></td>
            </tr>
        
            <tr>
                <td id="one" class="numbers"><button id="1">1</button></td>
                <td id="two" class="numbers"><button id="2">2</button></td>
                <td id="three" class="numbers"><button id="3">3</button></td>
                <td id="equal" rowspan="2"><button id="=">=</button></td>
            </tr>

            <tr>
                <td id="zero" colspan="2"><button id="0">0</button></td>
                <td class="numbers"><button id="decimal">Â·</button></td>
            </tr>
        </table>
    </div>
    
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
